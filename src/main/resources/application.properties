# Configurações do datasource
spring.datasource.url=jdbc:postgresql://db:5432/mobileapp
spring.datasource.username=postgres
spring.datasource.password=Banco123

# Configurações de fuso horário
spring.jackson.time-zone=America/Sao_Paulo

# Configurações do HikariCP
spring.datasource.hikari.connectionTimeout=3000
spring.datasource.hikari.idleTimeout=60000
spring.datasource.hikari.maxLifetime=30000

# Configurações do JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Configurações do Hibernate
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações do servidor
server.error.include-stacktrace=never

# Configurações do SpringDoc
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configurações do DevTools
spring.devtools.restart.enabled=true

# Configurações de segurança
api.security.token.secret=my-secret-key-from-video

# URLs do OpenAPI
bezkoder.openapi.dev-url=http://localhost:8080
bezkoder.openapi.prod-url=http://localhost:8080
